<script>
    var request = {
        QueryString: function (val) {
            var uri = window.location.search;
            var re = new RegExp("" + val + "=([^&?]*)", "ig");
            return ((uri.match(re)) ? (uri.match(re)[0].substr(val.length + 1)) : null);
        }
    };
    var P1 = request.QueryString("P1");
    var P2 = request.QueryString("P2");
    var A = request.QueryString("A");
    var btnX = request.QueryString("Submit");
    P1 = parseFloat(P1);
    P2 = parseFloat(P2);
    A = parseFloat(A);
    var notice = 'σx(kPa)';


    switch (btnX) {
        case '%E8%AE%A1%E7%AE%97%CF%83x':

            notice = 'σx(kPa)';
            break;
        case '%E8%AE%A1%E7%AE%97%CF%83y':

            notice = 'σy(kPa)';
            break;
        case '%E8%AE%A1%E7%AE%97%CF%84xy':

            notice = 'τxy(kPa)';
            break;
    }


    functionPlot({
        title: notice,
        target: '#root',
        data: [
            {fn: '-2', range: [0, 15], closed: true, color: 'gray'},
            {fn: '2', range: [0, 15], closed: true, color: 'gray'},
        ],

    });

    window.onbeforeunload = function () {
        var scrollPos;
        if (typeof window.pageYOffset != 'undefined') {
            scrollPos = window.pageYOffset;
        }
        else if (typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat') {
            scrollPos = document.documentElement.scrollTop;
        }
        else if (typeof document.body != 'undefined') {
            scrollPos = document.body.scrollTop;
        }
        document.cookie = "scrollTop=" + scrollPos; //存储滚动条位置到cookies中
    };

    window.onload = function () {
        if (document.cookie.match(/scrollTop=([^;]+)(;|$)/) != null) {
            var arr = document.cookie.match(/scrollTop=([^;]+)(;|$)/); //cookies中不为空，则读取滚动条位置
            document.documentElement.scrollTop = parseInt(arr[1]);
            document.body.scrollTop = parseInt(arr[1]);
        }
    }

</script>
